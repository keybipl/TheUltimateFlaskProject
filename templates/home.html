<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>

<h1>Hello <b>{{ name }}</b>, you are on the homepage!</h1>

{% if display %}
    <h2><b>DISPLAY</b></h2>
    {% else %}
    <h2><b>NOT DISPLAY</b></h2>
{% endif %}

{% for x in mylist %}
    <h3>{{ x }}</h3>
{% endfor %}

{% for x in listdict %}
    <h4>{{ x.name }}</h4>
{% endfor %}



</body>
</html>
